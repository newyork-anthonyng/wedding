<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hao Feng & Feng Xue</title>
	<meta charset="utf-8">
	<meta name="description" content="Hao Feng Ou and Feng Xue Ying Wedding">
	<meta name="keywords" content="Hao Feng Ou, Feng Xue Ying, Wedding">
	<meta name="author" content="Anthony Ng">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
	<link rel="./assets/iPhone-180x180.png" rel="apple-touch-icon" type="image/png" sizes="180x180" />
	<link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

	<link href="./style/reset.css" type="text/css" rel="stylesheet">
	<link href="./style/home.css" type="text/css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

	<body>
	<div id="main">
		<div id="header">
			<h1>
				Hao Feng Ou <span id="break">&</span> Feng Xue Ying
			</h1>
		</div>

	<img src="./assets/home.png" alt="Hao Feng Ou and Feng Xue Ying" />

	<div id="links">
		<form>
			<input type="file" id="upload" />
			<p id="upload-text">&nbsp;</p>
		</form>

		<div>
			<a href="/album" title="See all photos">Continue To Album</a>
			<a href="/slideshow" title="See slideshow">Start Slideshow</a>
		</div>
	</div>

	<script type="application/javascript" src="./js/fileUpload.js"></script>
	<script type="application/javascript">
		$('#upload').on('change', function() {
			console.log('%c File selected.', 'background-color: green; color: white;');
			var files = $('#upload').prop('files');
			var file = files[0];
			if(file == null) {
				alert('Please select a file.');
			} else {
				fileUpload.getSignedRequest(file, fileUpload.uploadFile);

				$('#upload-text').text('Uploading photo...');
			}
		});
	</script>
</body>
</html>
