	<div id="main">

			<h1>

	<script src="./js/imageHelper.js"></script>

	<script type="text/javascript">
		$(function() {
			imageHelper.getAllImages(function(data) {
				imageHelper.populateSlideshow($('.carousel-inner'), data);

				$('#slideshow').carousel({
					interval: 4000
				});
			});
		});
	</script>
