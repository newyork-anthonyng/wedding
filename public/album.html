<!DOCTYPE html>
<html>
<head>
	<title>Hao Feng & Feng Xue | Album</title>
	<meta chart=set"utf-8">
	<meta name="description" content="Hao Feng Ou and Feng Xue Ying Wedding Album">
	<meta name="keywords" content="Hao Feng Ou, Feng Xue Ying, Wedding, Album">
	<meta name="author" content="Anthony Ng">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
	<link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
	<link href="./style/reset.css" type="text/css" rel="stylesheet">
	<link href="./style/home.css" type="text/css" rel="stylesheet">
	<link href="./style/album.css" type="text/css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<body>
	<div id="header">
		<h1>
			Hao Feng Ou <span id="break">&</span> Feng Xue Ying
		</h1>
	</div>

	<div id="album"></div>

	<!-- Modal -->
	<div id="album-modal" class="modal">
		<div class="modal-content">
			<span class="close">x</span>
			<img src=""></img>
		</div>
	</div>

	<script src="./js/imageHelper.js"></script>
	<script>
		imageHelper.getAllImages(imageHelper.showAllImages);

		function openModal(e) {
			var modal = $('#album-modal');
			modal.css('display', 'block');
			$('#album-modal img').attr('src', e.src);
		}

		$(function() {
			$('.close').click(function() {
				var modal = $('#album-modal');
				modal.css('display', 'none');
			});

			window.onclick = function(e) {
				var modal = document.getElementById('album-modal');
				if(e.target == modal) {
					modal.style.display = 'none';
				}
			}
		});
	</script>
</body>
</html>
